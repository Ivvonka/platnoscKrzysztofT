<!DOCTYPE html>
<html>
<head>
  <style>

    body {

      font-family: Arial, sans-serif;

      text-align: center;

      margin-top: 100px;

    }

    h2 {

      margin-bottom: 20px;

    }

    button {

      background-color: #28a745;

      color: white;

      font-size: 18px;

      padding: 10px 20px;

      border: none;

      border-radius: 5px;

      cursor: pointer;

    }

    button:hover {

      background-color: #218838;

    }

    .success {

      font-size: 22px;

      color: green;

      margin-top: 20px;

      display: none;

    }

  </style>
</head>  
<body>
  <div id="main" class="main">
  <h2>PORADA KRZYSZTOFA T.</h2>

  <p>Płatność BLIK</p>

  <p>Kwota: 50 Euro</p>

  <button onclick="pay()">ZAPŁAĆ TERAZ</button>
  </div>
  <div id="success" class="success">
    <img src="ananas.jpeg" alt="Ananas">
  </div>



  <script>

    function pay() {
      document.getElementById('main').style.display = 'none';

      document.getElementById('success').style.display = 'block';

    }

  </script>

</body>
</html>
